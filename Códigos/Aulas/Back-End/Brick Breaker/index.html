<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>

    <link rel="stylesheet" href="estilo.css">

</head>

<body>


    <div class="painel">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <p id="ponto"> Score: 0</p>
        <h1>Jogo Quebra Tijolos</h1>
    </div>

    <div class="botoes">
        <button onclick="facil()"> Fácil </button>
        <button onclick="medio()"> Médio </button>
        <button onclick="dificil()"> Difícil </button>
        <button onclick="impossivel()"> Impossível </button>
    </div>

    <br><br>

    <div class="gameOver" id="gameOver">
        <div class="mensagemGameOver">
            Game Over!
            <br>
            <button onclick="reiniciar()"> Clique para Jogar Novamente! </button>
        </div>
    </div>

    <div class="vitoria" id="vitoria">
        <div class="mensagemVitoria">
            Parabéns, você ganhou!
            <br>
            <button onclick="reiniciar()"> Clique para Jogar Novamente! </button>
        </div>
    </div>

    <iframe src="gameover.html" class="gameOver"></iframe>


    <script src="script.js"></script>

</body>

</html>
